<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="search-bar">
      <input
        type="text"
        id="location-input"
        name="location"
        placeholder="search location..."
      />
      <img
        src="assets/icons/search.png"
        alt="search icon"
        class="search-icon"
      />
    </div>
    <div class="container">
      <div class="location">
        <div class="city">Loading...</div>
        <div class="country">&nbsp;</div>
        <div class="date">&nbsp;</div>
      </div>
      <div class="weather-info">
        <div class="temperature info">
          <div class="header">
            <img src="assets/icons/thermometer.png" alt="thermometer" />
            <p>Temperature</p>
          </div>
          <div class="temp-div num"></div>
          <div class="weather-description"></div>
          <div class="feels-like-div"></div>
        </div>
        <div class="wind info">
          <div class="header">
            <img src="assets/icons/wind.png" alt="wind" />
            <p>Wind</p>
          </div>
          <div class="wind-speed num"></div>
          <div class="wind-direction"></div>
        </div>
        <div class="visibility info">
          <div class="header">
            <img src="assets/icons/visibility.png" alt="visibility">
          <p>Visibility</p>
        </div>
          <div class="visibility-number num"></div>
          <div class="visibility-description"></div>
        </div>
        <div class="humidity info">
          <div class="header">
            <img src="assets/icons/humidity.png" alt="humidity" />
            <p>Humidity</p>
          </div>
          <div class="humidity-number num"></div>
          <div class="humidity-description"></div>
        </div>
        <div class="precipitation info">
          <div class="header">
            <img src="assets/icons/precipitation.png" alt="precipitation" />
            <p>Precipitation</p>
          </div>
          <div class="precipitation-mm num"></div>
        </div>
        <div class="uv info">
          <div class="header">
            <img src="assets/icons/ultraviolet.png" alt="uv" />
            <p>UV index</p>
          </div>
          <div class="uv-number num"></div>
          <div class="uv-description"></div>
        </div>
      </div>
    </div>
  </body>
</html>
